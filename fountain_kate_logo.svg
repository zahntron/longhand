<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3daee9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d99f3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  
  <!-- Fountain pen nib (main icon element) -->
  <g transform="translate(100, 100)">
    <!-- Pen body -->
    <path d="M -8,-40 L -12,-10 L -8,30 L 8,30 L 12,-10 L 8,-40 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Pen nib point -->
    <path d="M -8,30 L 0,50 L 8,30 Z" 
          fill="url(#accentGradient)"/>
    
    <!-- Center line detail -->
    <line x1="0" y1="-40" x2="0" y2="50" 
          stroke="#3daee9" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Nib split -->
    <line x1="0" y1="30" x2="0" y2="45" 
          stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    
    <!-- Script lines (representing screenplay text) -->
    <g opacity="0.9">
      <line x1="-30" y1="-25" x2="30" y2="-25" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="-28" y1="-5" x2="28" y2="-5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Decorative dots (Bazzite-style accent) -->
    <circle cx="-35" cy="15" r="3" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="35" cy="15" r="3" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="-40" cy="-5" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="40" cy="-5" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Outer accent ring (Bazzite style) -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
</svg>