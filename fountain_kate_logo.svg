<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bazzite-style blue to purple gradient -->
    <linearGradient id="bazziteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#bazziteGradient)" filter="url(#shadow)"/>
  
  <!-- Pen nib design -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    
    <!-- Main nib body -->
    <path d="M -25,-50 L -30,-10 L -20,40 L 0,60 L 20,40 L 30,-10 L 25,-50 Z" 
          fill="#ffffff" 
          opacity="0.95"
          stroke="#e0e0e0" 
          stroke-width="1"/>
    
    <!-- Center slit -->
    <line x1="0" y1="-50" x2="0" y2="55" 
          stroke="url(#bazziteGradient)" 
          stroke-width="3" 
          opacity="0.6"/>
    
    <!-- Left side detail -->
    <path d="M -25,-50 L -30,-10 L -20,40" 
          fill="none" 
          stroke="#d0d0d0" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <!-- Right side detail -->
    <path d="M 25,-50 L 30,-10 L 20,40" 
          fill="none" 
          stroke="#d0d0d0" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <!-- Nib hole (breather hole) -->
    <circle cx="0" cy="-15" r="5" 
            fill="url(#bazziteGradient)" 
            opacity="0.7"/>
    
    <!-- Sharp point tip -->
    <path d="M -20,40 L 0,60 L 20,40 L 15,35 L 0,50 L -15,35 Z" 
          fill="#f0f0f0"
          stroke="#d0d0d0"
          stroke-width="0.5"/>
    
    <!-- Highlight on nib -->
    <ellipse cx="-8" cy="-20" rx="6" ry="15" 
             fill="#ffffff" 
             opacity="0.3"/>
    
  </g>
  
  <!-- Subtle outer glow ring -->
  <circle cx="100" cy="100" r="93" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1" 
          opacity="0.2"/>
  
</svg>
